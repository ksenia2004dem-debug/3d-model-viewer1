<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>

  <!-- Подключение model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 800px;
      max-height: 600px;
      background-color: #111;
    }
  </style>
</head>
<body>

  <model-viewer
    src="model.glb"
    alt="3D модель"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    exposure="1">
  </model-viewer>

</body>
</html>
